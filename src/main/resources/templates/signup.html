<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="application/javascript" src="js/all.min.js"></script>
    <link href="css/all.css" rel="stylesheet" media="screen" th:href="@{/css/all.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="content" class="content">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
        <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
        </th:block>
        <fieldset>
            <legend>Please Sign Up</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="User name" th:field="*{name}" />
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                    <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('inputPassword')}? 'has-error'">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{inputPassword}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('inputPassword')}" th:errors="*{inputPassword}">Incorrect password</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="fragments/footer :: footer">&copy; Poker Project</div>
</body>
</html>
