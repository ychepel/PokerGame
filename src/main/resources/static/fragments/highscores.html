<table class="highscores">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="highScore in $ctrl.highScores">
            <td>{{highScore.rank}}</td>
            <td>{{highScore.name}}</td>
            <td>{{highScore.score | humaniseScore}}</td>
            <td>{{highScore.date | date:'dd-MM-yyyy'}}</td>
        </tr>
    </tbody>
</table>
